<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 留言输入界面 -->
    <div id="message-section" class="container">
        <h2>身份记录</h2>
        
        <div class="form-group">
            <label for="message">你想对我说什么？</label>
            <input type="text" id="message" placeholder="吃好喝好早睡觉">
        </div>

        <div class="form-group">
            <label for="name">署名</label>
            <input type="text" id="name" placeholder="LiHua">
        </div>

        <button onclick="submitMessage()">提交</button>

        <div id="output" class="output">
            <!-- 提交的留言内容会显示在这里 -->
        </div>
    </div>

    <!-- 主界面部分 (初始时隐藏) -->
    <div id="main-section" style="display: none; text-align: center; padding: 50px; background-color: #4CAF50; color: white;">
        <h1>WELCOME TO AKACH'S WEBSITE</h1>
    </div>

    <!-- 底部时间显示 -->
    <footer>
        <p id="current-time"></p> <!-- 用于显示当前时间 -->
    </footer>

    <!-- 引入 script.js -->
    <script src="script.js"></script>
</body>
</html>
